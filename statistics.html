<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Statistics | Student BMI Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI Statistics</h1>
        </header>

        <main>
            <section class="stats-section">
                <h2>Class Statistics</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Students</h3>
                        <p id="total-students">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Average BMI</h3>
                        <p id="average-bmi">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Underweight</h3>
                        <p id="underweight-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Normal</h3>
                        <p id="normal-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Overweight</h3>
                        <p id="overweight-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Obese</h3>
                        <p id="obese-count">0</p>
                    </div>
                </div>
            </section>

            <div class="back-section">
                <a href="index.html" class="btn btn-secondary">Back to Tracker</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Student BMI Tracker. All rights reserved.</p>
        </footer>
    </div>

    <script src="statistics.js"></script>
</body>
</html>
